<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Who Won</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Responsive Mobile Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="header">
        <button id="home_btn" class="header_btn">Home</button>
        <button id="blog_btn" class="header_btn">Blog</button>
        <button id="projects_btn" class="header_btn">Projects</button>
        <button id="resume_btn" class="header_btn">Resume</button>
        <button id="contact_btn" class="header_btn">Contact Me</button>
    </div>

    <div id="app">
        <div id="container">
            
            <div id="bio">
                <div id="bio_photo_and_about_me">
                    <div id="bio_photo"></div>
                    <div id="about_me">{{ about_me }}</div>
                </div>
                <div id="twitter_embed"></div>

            <div id="projects">Projects</div>

            <div id="photos">Photos</div>

            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
