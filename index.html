<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AlecBJ</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Responsive Mobile Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="header">
        <button id="home_btn" class="header_btn">Home</button>
        <button id="blog_btn" class="header_btn">Blog</button>
        <button id="projects_btn" class="header_btn">Projects</button>
        <button id="resume_btn" class="header_btn">Resume</button>
        <button id="contact_btn" class="header_btn">Contact Me</button>
    </div>

    <div id="app">
        <div id="container">
            
            <div id="bio">
              <div id="bio_photo">
                <img v-bind:src="bio_photo_link">
              </div>
              <div id="about_me">
                <p>{{ about_me }}</p>
              </div>
                <div id="twitter_embed">
                  <div id="twitter_container">
                    <!-- <a class="twitter-timeline" href="https://twitter.com/478eF595" data-tweet-limit="1" data-width="399" ></a>
                    <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
                    <a class="twitter-timeline" href="https://twitter.com/478eF595?ref_src=twsrc%5Etfw">Tweets by 478eF595</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
                  </div>
                </div>



            </div>

            <div id="projects">
              <div id="projects_label" class="header">
                <div class="underline"></div>
                <p>Latest Projects</p>
                <div class="underline"></div>
              </div>
              
              <!-- There will be three projects shown, latest, second to latest, third to latest.
              At the bottom will be a "see more" button to go to the projects page. -->
              <div id="project_one" class="project">
                <div id="project_one_pic" class="project_pic_container">
                  <img v-bind:src="project_one_photo_link" class="project_pic">
                </div>
                <div id="project_one_bio" class="project_bio">
                  <h3>{{ project_one_name }}</h3>
                  <p>{{ project_one_bio }}</p>
                </div>
              </div>

              <div id="project_two" class="project">
                <div id="project_two_bio" class="project_bio">
                  <h3>{{ project_one_name }}</h3>
                  <p>{{ project_one_bio }}</p>
                </div>
                <div id="project_two_pic" class="project_pic_container">
                  <img v-bind:src="project_one_photo_link" class="project_pic">
                </div>
              </div>

              <div id="project_three" class="project">
                <div id="project_three_pic" class="project_pic_container">
                  <img v-bind:src="project_one_photo_link" class="project_pic">
                </div>
                <div id="project_three_bio" class="project_bio">
                  <h3>{{ project_one_name }}</h3>
                  <p>{{ project_one_bio }}</p>
                </div>

              </div>
              <div id="see_more_button"></div>
            </div>

            <div id="photos">
              <div id="photos_label" class="header">
                <div class="underline"></div>
                <p>Instagram</p>
                <div class="underline"></div>
              </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
